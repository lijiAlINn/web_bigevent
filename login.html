<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登陆div -->
        <div class="login-box">
            <!-- 用户名 -->
            <form class="layui-form" id="login_form">
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <!-- </div> -->
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <!-- </div> -->
                </div>

                <!--登陆 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意，提交按钮与普通按钮的不同是，提交按钮有一个lay-submit属性 -->
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>

                <!-- 去注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascrip:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box">
            <!-- 用户名 -->
            <form class="layui-form" id="reg_form">
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <!-- </div> -->
                </div>

                <!-- 密码 -->

                <div class="layui-form-item">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <!-- </div> -->
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label">输入框</label> -->
                    <!-- <div class="layui-input-block"> -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psw|repsw"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    <!-- </div> -->
                </div>
                <!--注册 按钮 -->
                <div class="layui-form-item">
                    <!-- 注意，提交按钮与普通按钮的不同是，提交按钮有一个lay-submit属性 -->
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascrip:;" id="link_login">登陆</a>
            </form>
        </div>

    </div>
    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPIA.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
